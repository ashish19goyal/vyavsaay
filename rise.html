	        	<nav class="container">

	                    <a href="index.html">

	                        <li><a href="#" onclick='display_login_box();'>Login</a></li>

	<!--begin login box-->
			<div style='display:none' id='login_box' class='login_box'>
       			<div id="failed_auth"></div>
					<form id='login'>
						<fieldset>
							Login ID: <input type="text" autocomplete="on" autofocus="autofocus" required><br>
							Password: <input type="password" required><br>
							<a href="pass_reset.html">Forgot password?</a><br>
							<input type="submit" value='Login'>
						</fieldset>
					</form>
       		</div>

	<!--end login box-->
	
	<script>	

	function display_login_box()
	{
		var form=document.getElementById("login");
		
		$(form).off('submit');
		$(form).on('submit',function(event)
		{
			event.preventDefault();
			//$("#login_box").dialog("close");
			login_action();
		});
	
		$('#navigation').slideToggle(500, function(){
				var $this=$(this);
		
				if ($this.attr('style')&&$this.css('display')=='none')
				{
					$this.removeAttr('style').removeClass('showen-c').addClass('hidden-c');
				}
			  
				if ($this.attr('style')&&$this.css('display')=='block'){
					$this.removeAttr('style').removeClass('hidden-c').addClass('showen-c');
				}	
		});	
		$('#navigation').toggleClass('open-menu');
		$("#login_box").dialog("open");
	}	
</script>
