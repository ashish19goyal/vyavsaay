<script>

$(window).load(function()
{
	default_load();
	$("#login_box").dialog({
   		autoOpen: false,
   		width: 300,
   		modal: true,
   		show: "slide",
   		closeOnEscape: true,
	});
});


function display_login_box()
{
	var form=document.getElementById("login");

	$(form).off('submit');
	$(form).on('submit',function(event)
	{
		event.preventDefault();
		login_action();
	});

	$("#login_box").dialog("open");
}
</script>
