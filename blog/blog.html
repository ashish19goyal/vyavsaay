<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">		
	<meta name="description" content="{{site.description}}">
  	<meta name="keywords" content="ERP, Vyavsaay, Mobile, Cloud"><!--Change content-->	
	<meta name="author" content="{{site.author}}" > 	<!--Change content-->						
  	<title>{{site.title}}</title>	<!--Change title-->
   <link rel="image_src" href="images/icon.jpeg">  <!-- Stylesheet -->
   <link href="/appic/css/style.css" rel="stylesheet">  <!-- Stylesheet -->
   <style>
	#loading_icon{
		width:30%;
	    height: 30%;
	    position: fixed;
	    top: 35%;
	    left: 42%;
	    z-index:1000;
	}
	
	#transparent_layer{
		width:100%;
		height:100%;
		position:fixed;
		top: 0;
		left: 0;
		z-index:999;
		opacity: 0.8;
		background-color: #333333;
	}
</style>
    
</head>

<body>
<div class="wrapper">
<div id="loading_icon"><img src="./images/loader.gif"></div>
<div id="transparent_layer"></div>
	<!-- Begin header -->
	<header id='index_header'>
	</header>
	<!-- End header -->
	
	
	<!-- Begin main content -->
	<section class="container">
		<div class="">
        	<!-- Begin Posts preview-->
            <div class="col-sm-12">
				 {% for post in site.posts %}
   
            	<!-- Post preview item -->
				<article class="post post--preview">
					<div class="post__info">	
						<p class="post__date">{{post.date}}</p>
						<div class="divider-simple"></div>
					</div>

					<div class="post__description">
						<div class="post__image post__image--full">
							<img src="./appic/images/blog/{{post.image}}" alt="">
						</div>
						<a href="{{post.myurl}}">
							<h2 class="post__title">{{post.title}}</h2>
						</a>
						<p class="post__text">{{post.brief}}<a class="post__more" href="{{post.myurl}}"><i class="icon-circle icon-circle--small fa fa-arrow-right"></i></a></p>
					</div>
				</article>
            	<!-- End Post preview item -->
            	
				<div class="divider-simple"></div>
				 {% endfor %}
            	<!-- Post preview item -->
				 	<!-- End Post preview item -->

			</div>
        	<!-- End Posts preview -->

		</div>
		<!-- End row -->		
	</section>
	<!-- End main content -->


	<!--Begin footer -->
	<footer class="footer-wrapper" id='index_footer'>
	</footer>
	<!--End footer -->
</div>

<!--End wrapper -->
<script src='./JavaScripts/open/jquery-1.11.1.min.js'></script>	
<script src="./appic/external/bootstrap/js/bootstrap.min.js"></script>				<!--Bootstrap JavaScript-->
<script src="./appic/external/jquery-event/jquery.event.drag-2.2.js"></script>		<!--Script jquery event Drag-->
<script src="./appic/external/jquery-event/jquery.event.drop-2.2.js"></script>		<!--Script jquery event Drop-->
<script src="./appic/external/jquery-easing/jquery.easing.1.3.js"></script>			<!--Script jquery Easing-->
<script src="./appic/external/jquery-roundabout/jquery.roundabout.min.js"></script>	<!--Script Roundabout-->
<script src="./appic/external/swiper/idangerous.swiper.min.js"></script>			<!--Script Swiper slider -->	
<script src="./appic/external/gozha-nav/jquery.mobile.menu.js"></script>			<!--Script Mobile menu-->
<script src="./appic/external/modernizr/modernizr.custom.91224.js"></script>		<!--Script Modernizr-->
<script src="./appic/external/colorbox/jquery.colorbox.js"></script>				<!--Script Ð¡olorbox-->
<script src="./appic/js/custom.js"></script>
<script src="./appic/js/form.js"></script>

<script src='./JavaScripts/open/bcrypt.js'></script>
<script src='./JavaScripts/open/indexeddb.js'></script>
<script src='./JavaScripts/open/jquery.autosize.min.js'></script>
<script src='./JavaScripts/open/jquery-ui.min.js'></script>
<script src='./JavaScripts/prop/event_handler.js'></script>
<script src='./JavaScripts/prop/ajax.js'></script>
<script src='./JavaScripts/prop/ajax_json.js'></script>
<script src='./JavaScripts/prop/get.js'></script>
<script src='./JavaScripts/prop/local_db_handling.js'></script>
<script src='./JavaScripts/prop/login_helper.js'></script>
<script src='./JavaScripts/prop/sessions.js'></script>

<script>
$(window).load(function()
{
	$('#index_header').load('header.html',function () 
	{
		default_load();
		$("#login_box").dialog({
	   		autoOpen: false,
	   		width: 300,
	   		modal: true,
	   		show: "slide",
	   		closeOnEscape: true,
		});

		init_Button ();	
	});
	$('#index_footer').load('footer.html');		
});

</script>

</body>
</html>
