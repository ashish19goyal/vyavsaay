<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Print table</title>
	</head>
	<body>
		<div id='body_div'>
			<table class='rwd-table' style='height:500px;min-height:500px;'>
				<thead>
					<tr>
						<th style='width:50px'>S.No</th>
						<th style='min-width:200px'>Item</th>
						<th>Qty.</th>
						<th>Rate</th>
						<th>Amount</th>
						<th></th>
					</tr>
				</thead>
				
				<tbody style='height:500px;min-height:500px;'>
					<tr	style='flex:1;height:30px'>
						<td style='border-right:2px solid black;border-left:2px solid black;text-align:left;'>dsfs</td>
						<td style='border-right:2px solid black;border-left:2px solid black;text-align:left;'>fessf</td>
						<td style='border-right:2px solid black;border-left:2px solid black;text-align:left;'>fsesf</td>
						<td style='border-right:2px solid black;border-left:2px solid black;text-align:left;'>fsefe</td>
						<td style='border-right:2px solid black;border-left:2px solid black;text-align:left;'>fsesf</td>						
					</tr>
					<tr style='flex:2;border-right:2px solid black;border-left:2px solid black;'>
						<td style='border-right:2px solid black;border-left:2px solid black;'></td>
						<td style='border-right:2px solid black;border-left:2px solid black;'></td>
						<td style='border-right:2px solid black;border-left:2px solid black;'></td>
						<td style='border-right:2px solid black;border-left:2px solid black;'></td>
						<td style='border-right:2px solid black;border-left:2px solid black;'></td>
					</tr>
				</tbody>
				<tfoot>
				</tfoot>
			</table>		
		</div>
	</body>
</html>
