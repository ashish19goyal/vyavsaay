<html>
<head>
	<title>Vyavsaay - Time Converter</title>	
	<script src='./JavaScripts/prop/time.js'></script>
	<script type="text/javascript">
				
		function timestamp_to_date()
		{
			var ts=document.getElementById('i_timestamp').value;
			var date=get_my_datetime(ts);
			document.getElementById('o_date').value=date;
		}

		function date_to_timestamp()
		{
			var date=document.getElementById('i_date').value;
			var ts=get_raw_time(date);
			document.getElementById('o_timestamp').value=ts;
		}
		
		(function ()
		{
			setInterval(function()
			{
				document.getElementById('c_timestamp').value=get_my_time();
			},1000);
		})();
	</script>	
<head>
<body>
	Current Timestamp: <output id='c_timestamp'></output>
	<br>
	<br>
	<input type='number' id='i_timestamp' placeholder='enter timestamp in milliseconds'>
	<input type='button' value='Timestamp to Human Date' onclick=timestamp_to_date();>
	<br>
	<output id='o_date'></output>
	
	<br>
	<br>
	<input type='text' id='i_date' placeholder='enter date and time'>
	<input type='button' value='Human Date to Timestamp' onclick=date_to_timestamp();>
	<br>
	<output id='o_timestamp'></output>		
	
</body>
</html>
