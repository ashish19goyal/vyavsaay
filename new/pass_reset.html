<script>
	$(document).ready(function()
	{
		$('#reset_footer').load('footer.html');
		$('#reset_header').load('header.html',function () 
		{
			default_load();
			$("#login_box").dialog(
			{
	   			autoOpen: false,
	   			width: 300,
	   			modal: true,
	   			show: "slide",
	   			closeOnEscape: true,
			});
		});
	});
	
	$('#index_reset').on('submit',function(event)
	{
		event.preventDefault();
		reset_click();
	});

	function reset_click()
	{
		var form=document.getElementById('index_reset');

		var username=form.elements[0].value;
		var email=form.elements[1].value;
		
		show_loader();
		var post_data="userName="+username+
						"&userEmail="+email;
		
		ajax_with_custom_func("./ajax/pass_reset.php",post_data,function(e)
		{
			if(e.responseText.indexOf('failed')!=-1)
			{
				document.getElementById("reset_complete").innerHTML="Couldn't reset your password. Please confirm that the Username and email ID are correct.";
			}
			else
			{
				$("#index_reset").slideUp();
				document.getElementById("reset_complete").innerHTML="We have sent you a mail with updated password information. Please check your mailbox.";	
			}
			hide_loader();
			console.log(e.responseText);
		});
	}
	
</script>
