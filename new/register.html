<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">

<style>
#loading_icon{
	width:30%;
    height: 30%;
    position: fixed;
    top: 35%;
    left: 42%;
    z-index:1000;
}

#transparent_layer{
	width:100%;
	height:100%;
	position:fixed;
	top: 0;
	left: 0;
	z-index:999;
	opacity: 0.8;
	background-color: #333333;
}
</style>
</head>

<body>

<div class="wrapper">
<div id="loading_icon"><i class='fa fa-spinner fa-spin'></i></div>
<div id="transparent_layer"></div>
	<!-- Begin header -->
	<header id='register_header'>
	</header>
	<!-- End header -->

	<!-- Begin main content -->

	<!-- Begin page section -->
	<section class="container contact">
		<div class="row">
			<div><p id="r_complete"></p></div>
			<div id="r_register">
				<div id="failed_register"></div>
				<div class="col-sm-12">
					<label id="userid_validation"></label><br>
					<label id="emailid_validation"></label><br>
					<label id="password_match_validation"></label>
					<form id="registeration" class='contact-form'>
						<input id='register_user_id' class='form__field pull-left' type="text" placeholder='Login Id:' onblur="userid_validation($(this).val())" required>
						<input class='form__field pull-right' type="email" placeholder='Email Id:' onblur="emailid_validation($(this).val())" required>
						<input class='form__field pull-left' type="text" placeholder='Full Name:' required>
						<input class='form__field pull-right' type="tel" required placeholder='Contact No:'>
						<input class='form__field pull-left' type="password" required placeholder='Password'>
						<input class='form__field pull-right' type="password" onkeyup="match_password()" required placeholder='Retype Password:'>
						<button class="btn btn-info btn-lg btn--highlight" id="submit-btn" name="submit-btn" type="submit">Register</button>
					</form>                
				</div>
			</div>
		</div>
		<!-- End row -->
	</section>
	<!-- End page section -->

	<!-- End main content -->

	<!--Begin footer -->
	<footer class="footer-wrapper" id='register_footer'>
	</footer>
	<!--End footer -->

</div>

<!--End wrapper -->
<script src='js/open/jquery-1.11.1.min.js'></script>

<script src='./js/open/bcrypt.js'></script>
<script src='./js/open/indexeddb.js'></script>
<script src='./js/open/jquery.autosize.min.js'></script>
<script src='./js/open/jquery-ui.min.js'></script>

<script src='./js/prop/sessions.js'></script>
<script src="appic/js/custom.js"></script>
<script src="appic/js/form.js"></script>

<script defer="defer">
	$(document).ready(function() 
	{
		$('#register_footer').load('footer.html');		
		$('#register_header').load('header.html',function () 
		{
			default_load();

			$("#login_box").dialog({
	   		autoOpen: false,
	   		width: 300,
	   		modal: true,
	   		show: "slide",
	   		closeOnEscape: true,
			});			
		});	
	});
	
	$('#registeration').on('submit',function(event)
	{
		event.preventDefault();
		register_click();
	});
		
</script>

</body>
</html>
